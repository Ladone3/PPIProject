<ion-header>
  <ion-navbar>
    <ion-title>
      Main
    </ion-title>
  </ion-navbar>
  <user-info></user-info>
</ion-header>

<ion-content padding>
  <div class="ppi-main-screen">

    <widget-people
      [activity]="activity"
      (person)="onPersonChanged($event)"
    ></widget-people>
    <widget-activities
      [person]="person"
      (activity)="onActivityChanged($event)"
    ></widget-activities>
    <widget-places
      [person]="person"
      [activity]="activity"
      (place)="onPlaceChanged($event)"
    ></widget-places>

    <div class="ppi-making-call-button"
      (click)="onMakeCall()"
      *ngIf="person && activity && place">
      <img src="assets/imgs/call-answer-main.png"/>
      <div class="ppi-making-call-button__name">Phone {{person ? person.name : ''}}</div>
    </div>

  </div>
</ion-content>
