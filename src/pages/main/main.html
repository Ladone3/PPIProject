<ion-header>
  <ion-navbar>
    <ion-title>
      Main
    </ion-title>
  </ion-navbar>
  <user-info></user-info>
</ion-header>

<ion-content padding>
  <div class="ppi-main-screen">

    <div class="ppi-main-screen_people">
      <div class="ppi-circular-button ppi-circular-icon" (click)="moveToPeople()" title="People">
        <img src="assets/imgs/person.png"/>
      </div>
    </div>

    <div class="ppi-greating">
        <div class="ppi-greating__circle">
            Let's connect!
        </div>
    </div>

    <div class="ppi-main-screen_activities">
      <div class="ppi-circular-button ppi-circular-icon" (click)="moveToActivities()" title="Activities">
        <img src="assets/imgs/activities/cycling.png"/>
      </div>
    </div>

    <div class="ppi-basket">
        <img src="assets/imgs/business.png"/>
    </div>
  </div>
</ion-content>
