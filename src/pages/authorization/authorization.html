<ion-header>
  <ion-navbar>
    <ion-title>
      Authorization
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ppi-authorization-page">
    <div class="ppi-authorization-page__center">
      <label>Username</label>
      <input [(ngModel)]="username" class="ppi-authorization-input" type="text"/>
      <label>Passowrd</label>
      <input [(ngModel)]="password" class="ppi-authorization-input" type="text"/>
      <button (click)="onPressLogin()" class="ppi-authorization-button" type="text">Login</button>
    </div>
  </div>
</ion-content>
