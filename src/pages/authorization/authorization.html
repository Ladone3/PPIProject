<ion-header>
  <ion-navbar>
    <ion-title>
      Authorization
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ppi-authorization-page">
    <div class="ppi-authorization-page__center">
      <label>Username</label>
      <input [(ngModel)]="username" class="ppi-authorization-input" type="text"/>
      <label>Passowrd</label>
      <input [(ngModel)]="password" class="ppi-authorization-input" type="password"/>
      <button (click)="onPressSignIn()" class="ppi-authorization-button">Sign in</button>
      <button (click)="onPressSignUp()" class="ppi-registration-button">Sign up</button>
      <img
        (click)="onPressSignIn('facebook')"
        title="Authorize via facebook"
        class="ppi-facebook-button"
        src="assets/imgs/facebook.png"
      />
    </div>
  </div>
</ion-content>
