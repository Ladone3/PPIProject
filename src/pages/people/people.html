<ion-header>
  <ion-navbar>
    <ion-title>
      Select person
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ppi-people-screen">

    <div #activeZone class="ppi-people-screen_people">
      <div *ngIf="positions">
        <div
          *ngFor="let person of people"
          [style.left.px]="positions[person.id].x"
          [style.top.px]="positions[person.id].y"
          class="ppi-circle"
          (click)="onSelectPerson(person.ref)">
          <img [src]="person.image"/>
        </div>
      </div>

      <div #obstacle class="ppi-dnd-button">
          Drag person here
      </div>
    </div>

    <div class="ppi-greating">
        <div class="ppi-greating__circle">
            Who you want to see today?
        </div>
    </div>

    <div class="ppi-people-screen_activities">
      <div
        *ngIf="activity"
        class="ppi-circular-button ppi-circular-icon"
        (click)="changeActivity()">
        <img [src]="activity.image"/>
      </div>
    </div>

    <div class="ppi-basket">
        <img src="assets/imgs/business.png"/>
    </div>
  </div>
</ion-content>
